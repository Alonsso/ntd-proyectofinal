<table id border="2px">
  <tr colspan="8">
    <td colspan="1" nowrap>ID</td>
    <td colspan="1" nowrap>NOMBRE</td>
    <td colspan="1" nowrap>PRECIO</td>
    <td colspan="1" nowrap>CATEGORIA</td>
    <td colspan="1" nowrap>MARCA</td>
    <td colspan="1" nowrap>PESO</td>
    <td colspan="1" nowrap>CANTIDAD</td>
    <td colspan="1" nowrap>TOTAL</td>
  </tr>
  <tr colspan="8" *ngFor="let item of cartItems">
    <td colspan="1" nowrap>{{item.id}}</td>
    <td colspan="1" nowrap>{{item.nombre}}</td>
    <td colspan="1" nowrap>{{item.precio}}</td>
    <td colspan="1" nowrap>{{item.categoria}}</td>
    <td colspan="1" nowrap>{{item.marca}}</td>
    <td colspan="1" nowrap>{{item.peso}}</td>
    <td colspan="1" nowrap>{{item.cantidad}}</td>
    <td colspan="1" nowrap>{{item.cantidad * item.precio}}</td>
  </tr>
</table>
<table border="2px">
  <tr colspan="8" >
    <td colspan="7">TOTAL A PAGAR</td>
    <td colspan="1">{{sum()}}</td>
  </tr>
</table>
