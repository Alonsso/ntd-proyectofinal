<p>nuevo-cliente works!</p>
<div class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">Nuevo cliente</div>
  <div class="card-body">
    <div>
      <div *ngIf="!submitted">
          <div class="form-group">
              <label for="id">Id</label>
              <input type="number" class="form-control" id="id" required [(ngModel)]="cliente.id" name="id" />
          </div>
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre" />
          </div>
          <div class="form-group">
            <label for="nombre">Cedula</label>
            <input class="form-control" id="cedula" required [(ngModel)]="cliente.cedula" name="cedula" />
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <br>
            <select name="categoria" [(ngModel)]="cliente.categoria">
                <option *ngFor="let item of categoriasTodas" value='{{item.idCat}}'>
                  {{item.nombre}}
                </option>
            </select>
          </div>
          <button (click)="saveCliente()" class="btn btn-primary">Enviar</button>
      </div>

      <div *ngIf="submitted">
          <h4>Enviado correctamente</h4>
          <button class="btn btn-primary" (click)="newCliente()">Agregar</button>
      </div>
  </div>
  </div>
</div>
